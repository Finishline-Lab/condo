<!DOCTYPE html>
<html lang="en">

<head>
  {% include header.html %}
</head>

<body class="docs" data-spy="scroll" data-target=".docs-sidenav-active">
  <a id="skippy" class="sr-only sr-only-focusable" href="#content">
    <div class="container">
      <span class="skiplink-text">Skip to main content</span>
    </div>
  </a>

  {% include nav-home.html %}

  <div class="docs-pageheader">
    <div class="container">
      {% include page-headers.html %}
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2 col-md-push-10 docs-sidebar">
        {% include nav-docs.html %}
      </div>
      <div class="col-md-10 col-md-pull-2 docs-content">
        <h1 class="docs-title" id="content">{{ page.title }}</h1> {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}
</body>

</html>
