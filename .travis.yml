language: csharp
sudo: required
dist: trusty
os:
- linux
- osx
branches:
  except:
  - gh-pages
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
mono:
- 4.2.1
script:
- "./condo.sh --secure docs-deploy"
env:
  global:
    secure: 
notifications:
  webhooks:
    urls:
    - secure: 
    - secure: 
    on_success: always
    on_failure: always
    on_start: never
